<f:layout name="Default"/>

<f:section name="content">
	<h1>Listing for Category</h1>

	<f:flashMessages/>

	<table class="tx_slubevents">
		<tr>
			<th>
				<f:translate key="tx_slubevents_domain_model_category.title"/>
			</th>
			<th>
				<f:translate key="tx_slubevents_domain_model_category.description"/>
			</th>
			<th></th>
			<th></th>
		</tr>

		<f:for each="{categories}" as="category">
			<tr>
				<td>
					<f:link.action action="show" arguments="{category : category}"> {category.title}</f:link.action>
				</td>
				<td>
					<f:link.action action="show" arguments="{category : category}"> {category.description}
					</f:link.action>
				</td>
				<td>
					<f:link.action action="edit" arguments="{category : category}">Edit</f:link.action>
				</td>
				<td>
					<f:link.action action="delete" arguments="{category : category}">Delete</f:link.action>
				</td>
			</tr>
		</f:for>
	</table>

	<f:link.action action="new">New Category</f:link.action>
</f:section>
