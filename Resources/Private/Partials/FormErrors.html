<f:form.validationResults>
	<f:if condition="{validationResults.flattenedErrors}">
		<ul class="slub-event-error">
			<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
				<f:groupedFor each="{errors}" as="errorsGrouped" groupBy="message" groupKey="message">
					<li>
						<f:translate key="validationerror_{message}"/>
					</li>
				</f:groupedFor>
			</f:for>
		</ul>
	</f:if>
</f:form.validationResults>
