{namespace se=Slub\SlubEvents\ViewHelpers}

<label for="name">
	<f:translate key="tx_slubevents_domain_model_subscriber.name"/>
	<span class="required">*</span>
</label>
<f:form.textfield readonly="{readonly}" required="required" property="name"/><br/>
<label for="email">
	<f:translate key="tx_slubevents_domain_model_subscriber.email"/>
	<span class="required">*</span>
</label>
<f:form.textfield type="email" readonly="{readonly}" required="required" property="email"/><br/>

<label for="customerid">
	<f:translate key="tx_slubevents_domain_model_subscriber.customerid"/>
</label>
<f:form.textfield type="number" additionalAttributes="{min: '1', max: '9999999'}" readonly="{readonly}"
				  property="customerid"/><br/>

<p>
  <f:translate key="text.subscriber.please_ask_your_question"/>
</p>

<label for="message">
	<f:translate key="tx_slubevents_domain_model_subscriber.message"/>
  <span class="required">*</span>
</label>
<se:form.textarea class="{readonly}" required="required" property="message" cols="60" rows="8"/><br/>

<f:form.hidden property="number" value="1"/>
<f:form.hidden property="editcode" value="<se:format.editCode event='{event}' />"/>
