<f:layout name="Default" />

<f:section name="main">
	{namespace se=Slub\SlubEvents\ViewHelpers}

<div class="event-short">
	<h4><f:translate key="tx_slubevents_domain_model_event" />: {event.title}</h4>
	<f:render partial="Event/DateFromTo" arguments="{event : event}" />
</div>

<div class="hint">
	<p>Vielen Dank für Ihre Anmeldung. Sie erhalten eine E-Mail an Ihre Adresse <b>{newSubscriber.email}</b>.</p>

	<p>Hier finden Sie <f:link.action absolute="1" action="listOwn" controller="Event" pageUid="{settings.pidListOwn}" pluginName="Eventuserpanel"><f:translate key="view_my_events" /></f:link.action>. Sie können sich darüber auch einfach wieder abmelden.</p>
</div>




</f:section>
